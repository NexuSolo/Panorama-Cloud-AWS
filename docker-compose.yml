services:
  node:
    build: node/
    depends_on:
      - http
    networks:
      - reseau

  http:
    image: nginx:1.25
    volumes:
      - ./http/conf/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8082:80
    depends_on:
      - db
    networks:
      - reseau

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 5432:5432
    volumes:
    - ./db/db-init-scripts:/docker-entrypoint-initdb.d/
      # - ./data:/var/lib/postgresql/data
    networks:
      - reseau
networks:
  reseau: